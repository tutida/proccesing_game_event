<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>processing</title>
<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="./js/processing.min.js"></script>
</head>

<script type="text/processing"  data-processing-target="mycanvas">

/*********************************************
STEP_03 : 四角を書いてみよう
**********************************************/

/*********************************************
- draw(){} の中で
  rect(???, ???, ???, ???)で四角が書けます
- 場所や大きさなど色々触ってみよう

[Point]
- rect(横位置, 縦位置, 横大きさ, 縦大きさ);

[Extra]
- 画面の四隅にぴったりはまる
  100×100の四角を置いてみよう
*********************************************/

//画像 読み込み用
PImage sea;

//画面の初期設定
void setup() {
   //画面サイズ設定
   size(1065, 612);

   //背景画像を読み込み
   sea = loadImage("./image/sea.png");
}

//描画処理
void draw() {
  //背景を設定
  background(sea);

  //四角を描画
  rect(100, 100, 100, 100);
}

</script>

<body>
    <canvas id="mycanvas"></canvas>
</body>
</html>
